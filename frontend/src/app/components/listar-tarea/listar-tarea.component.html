<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Custom Toolbar</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="Title">
  <h1>Time Tracking</h1>
</div> 
<mat-list>
  
  <mat-list-item>
    _________________________________________________________________________________________________________________________________
    <div class="example-button-row">
      <button mat-raised-button color="primary">Create Report</button>
      <button mat-raised-button color="primary">Add Weekly Timesheet</button>
    </div>
  </mat-list-item>
  <mat-divider>
    
  </mat-divider>
</mat-list>
<!---clase de entrada para datos
-->
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="dataSource.data.length > 0" class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- user Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>Lunes 05 septiembre 2022 </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
      
        <!-- linea Column -->
        <ng-container matColumnDef="linea">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> {{element.linea}} </td>
        </ng-container>
      
        <!-- concepto Column -->
        <ng-container matColumnDef="concepto">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> {{element.concepto}} </td>
        </ng-container>
      
        <!-- horas Column -->
        <ng-container matColumnDef="horas">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> {{element.horas}} </td>
        </ng-container>
        
        <!-- opciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> 
            <button routerLink="/agregartarea" class="agregar" mat-raised-button color="primary">Add Timeslip</button>
          </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-icon routerLink="/vertarea/{{ element.id}}" class="ver" fontIcon="search"></mat-icon>
            <mat-icon routerLink="/editartarea/{{ element.id}}" class="edit" fontIcon="edit"></mat-icon>
            <mat-icon (click)="eliminarTarea(element.id)" matTooltip="eliminar" class="delete" fontIcon="close"></mat-icon>
            
          </td>
        </ng-container>

        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>
</div>
